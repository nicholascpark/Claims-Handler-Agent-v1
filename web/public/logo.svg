<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- Sound wave circles (representing voice) -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="white" stroke-width="4" opacity="0.9"/>
  <circle cx="100" cy="100" r="42" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
  <circle cx="100" cy="100" r="59" fill="none" stroke="white" stroke-width="2.5" opacity="0.5"/>
  <circle cx="100" cy="100" r="76" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Center microphone icon -->
  <g transform="translate(100, 100)">
    <!-- Mic body -->
    <rect x="-10" y="-25" width="20" height="35" rx="10" fill="white"/>
    <!-- Mic stand arc -->
    <path d="M -18 5 Q -18 25 0 25 Q 18 25 18 5" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Stand -->
    <line x1="0" y1="25" x2="0" y2="35" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Base -->
    <line x1="-12" y1="35" x2="12" y2="35" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
